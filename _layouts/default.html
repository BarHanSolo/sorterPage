<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <div>
      <div><img src="/assets/scanBinWhite.png" alt="white scan logo" style="float:left; width:100px;"></div>
        <div>
          <h1 class="project-name">Sorter Application</h1>
          <div class="btn-group">
            <a href="/" class="btn start">Main</a>
            <a href="/pitch" class="btn start">Our pitch</a>
            <a href="/application" class="btn start">About application</a>
            <a href="/about" class="btn start">About us</a>
          </div>
        </div>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
